<div class="container">
  <div class="input-group">
    <input type="text"
           class="form-control"
           placeholder="Search all books..."
           ng-model="vm.searchVal"
           ng-model-options="{debounce: {'default': 350, 'blur': 0}}"
           ng-change="vm.search(vm.searchVal)">
  </div>

  <table class="table table-striped books">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published</th>
    </tr>
    <tr ng-repeat="book in vm.books"
        ng-click="vm.goTo(book.id)">
      <td>
        <div layout="row">
          <img ng-src="{{book.artworkUrl}}"/>
          {{book.title}}
        </div>
      </td>
      <td>{{book.authorFirstName}} {{book.authorLastName}}</td>
      <td>{{book.publishDate | date}}</td>
    </tr>
  </table>
</div>
